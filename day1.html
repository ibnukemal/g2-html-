<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
    -Span adalah elemen merupakan elemen inline (elemen yang tidak membentuk
    garis baru) yang digunakan untuk mengelompokkan beberapa elemen yang 
    dimaksudkan untuk memudahkan dalam pemberian style dengan css., <br>
    -Small merupakan elemen merepresentasikan tulisan lebih kecil atau
    disebut juga "fine print" atau "small print". <br>
    -Sub merupakan teks yang biasanya ditulis agak kebawah setengah bagian
    dari teks normal dan memiliki ukuran lebih kecil. <br>
    -Sup merupakan sebutan untuk karakter kecil diatas teks. <br>
    -Strong merupakan elemen digunakan untuk menunjukkan teks yang menyatakan begitu
    penting atau strong importance, kesungguhan atau benar-benar, atau digunakan 
    kondisi mendesak yang mana teks tersebut dimaksudkan agar mendapatkan
    perhatian penting dari teks biasa lainnya. <br>
    -em menunjukkan stress emphasis atau dapat dikatakan konten/kata yang perlu
    mendapatkan penekanan atau perhatian khusus. <br>
    -Blockquote merupakan elemen digunakan untuk menunjukkan sebuah konten yang
    dikutip dari sumber lain. <br>
    -a merupakan anchor atau teks yang menunjukkan awalan dan akhiran dari sebuah hypertext link
    digunakan untuk mendefinisikan sebuah hyperlink.
    -->

    <!-- Komentar -->
    <article>
        <!-- <h1>Hello World</h1> -->
        <p>My Cool Story</p>
    </article>

    <!-- Header dan Footer-->
    <header>
        <h1>Heading 1</h1>
        <h2>Heading 2</h2>
        <h3>Heading 3</h3>
    </header>
    <footer>Created by me</footer>

    <!--Format Text -->
    <p>Today I learn <strong>about HTML</strong>. 
        It's basic markup that structure a website. 
        I Also learn about <em>"lorem"</em> </p>
    
    <!-- BLock Quote-->
    <blockquote>
        "There are only 10 types of people in this world"
    </blockquote>

    <!-- Link -->
    <a href="https://google.com">Google</a>

    <!-- List -->
    <ul>
        <li>Alpha</li>
        <li>Beta</li>
    </ul>
    <ol>
        <li>One</li>
        <li>Two</li>
    </ol>

    <form>
        <fieldset>
            <legend>Personal Information</legend>
            <p>
                <label for="full-name">Full Name</label>
                <input type="text" id="full-name" name="fullName">
            </p>
            <p>
                <label for="email">Email</label>
                <input type="email" id="email" name="email">
            </p>
            
        </fieldset>
    </form>

</body>
</html>
